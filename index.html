<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">

</head>

<body>
	<!--write html below this line-->
	<section>
		<div class="panel panel-default">
			<div class="panel-heading text-center">Rock Paper Scissors</div>
			<div class="panel-body text-center">
				<!--Panel content-->
				<button class="btn btn-default" onclick="userSelection('rock')">Rock</button>
				<button class="btn btn-default" onclick="userSelection('paper')">Paper</button>
				<button class="btn btn-default" onclick="userSelection('scissors')">Scissors</button>
				
				<h2 id ="playerChose"></h2>
				<h2 id ="computerChose"></h2>
				<h1 id ="results"></h1>
				<h1 id="cleared"></h1>
				<button class="btn btn-default" onclick="reset()">Reset</button>

			</div>
		</div>
	</section>
	<!--write html above this line-->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>
	<!--the following line is used to link your javascript file.-->
	<script src="app.js"></script>
</body>

</html>
